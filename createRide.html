<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Create Ride Objects</title>
  <link rel="stylesheet" type="text/css" href="calendar/tcal.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
  <script type="text/javascript" src="calendar/tcal.js"></script>
  <script src="ride.js"></script>
</head>
<body>
    <section>
        <div class="formField">
            <label for="origin">Origin: </label>
            <input type="text" id="origin">
        </div>
        <div class="formField">
            <label for="destination">Destination: </label>
            <input type="text" id="destination">
        </div>
        <div class="formField">
            <label for="date">Date: </label>
            <input type="text" id="date" name="date" class="tcal" value="" size="21">
        </div>
        <div class="formField">
            <label for="time">Time: </label>
            <input type="text" id="time">
        </div>
        <div class="formField">
            <label for="price">Price: </label>
            <input type="text" id="price">
        </div>
		<div class="formField">
            <label for="smoke">Smoking?</label>
            <input type="radio" name="smoke" id="smoke" value="Yes">Yes
			<input type="radio" name="smoke" id="smoke" value="No">No
        </div>
		<div class="formField">
            <label for="food">Food?</label>
            <input type="radio" name="food" id="food" value="Yes">Yes
			<input type="radio" name="food" id="food" value="No">No
        </div>
		<div class="formField">
            <label for="drink">Drinks?</label>
            <input type="radio" name="drink" id="drink" value="Yes">Yes
			<input type="radio" name="drink" id="drink" value="No">No
        </div>
        <div class="formField">
            <label for="createRides">Create Rides: </label>
            <input type="button" id="createRides" value="Click">
        </div>
    </section>
    
<script type="text/javascript">

$("#createRides").click(function(){   
    
    var newRide =  Ride;
    newRide.origin = $("#origin").val();
    newRide.destination  = $("#destination").val();
    newRide.date = $("#date").val();
    newRide.price = parseFloat($("#price").val());
    newRide.time = $("#time").val();
	newRide.smoke = $("#smoke").val();
    newRide.food = $("#food").val();
	newRide.drink = $("#drink").val();
	
    newRide.insertRide(); 
    console.log(newRide.destination);

});

  </script>
</body>

</html>
