<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Ride Search</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- link calendar resources -->
    <link rel="stylesheet" type="text/css" href="calendar/tcal.css" />
    <script type="text/javascript" src="calendar/tcal.js"></script>
    
    <!-- jQuery library and related functions -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script> // include header
    $(function(){
      $("#header").load("header.html"); 
    });
    </script>
    <!-- parse library -->
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script type="text/javascript" src="jquery.cookie.js"></script>
	<script src="helperFunctions.js"></script>

	<!-- encapsulates objects and related functions -->
    <script src="ride.js"></script>
    <script src="userMsg.js"></script>
  
  </head>

  <body>
    
    <div id="header"></div>
    
    <div id="wrapper">

        <h1>Ride Search</h1>
        <section class="form">
			<form>
				<div class="formField">
					<label for="origin">Origin: </label>
					<input type="text" id="origin">
					
					<br/>

					<label for="destination">Destination: </label>
					<input type="text" id="destination">
					
					<br/>

					<label for="date">Date: </label>
					<input type="text" name="date" class="tcal" value="" size="21" id="date"/>
					
					<br/>

					<label for="searchRides">Search Rides: </label>
					<input type="button" id="searchRides" value="Click">
				</div>
			</form>
        </section>

    </div>
    
    <div class="map">
            <div id="map-canvas"></div>
			<!--<img src="mapDemo.png" width="100%" height="100%" />-->
            
		</div>
    
    <script>
    $(document).ready(function(){
 
        $("#searchRides").click(function(){

            searchRides();  

        });
      
    });
    
     function initialize() {
  var mapOptions = {
    zoom: 8,
    center: new google.maps.LatLng(44.811249, -91.498244)
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
}

function loadScript() {
  var script = document.createElement('script');
  script.type = 'text/javascript';
  script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&' +
      'callback=initialize';
  document.body.appendChild(script);
}

window.onload = loadScript;
    
    </script>
    
  </body>

</html>
