<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Ride Details</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- link calendar resources -->
    <link rel="stylesheet" type="text/css" href="calendar/tcal.css" />
    <script type="text/javascript" src="calendar/tcal.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>

  <body>
  
    <div id="wrapper">
	
		<div class="map">
	  
			<img src="mapDemo.png" width="100%" height="100%" />
	  
		</div>
	 
		<div class="bookingInfo">
	  
			<p class="rideInfo">Ride Info</p>
				<div class="gasInfo">
					<p class="rideInfo">Passengers:</p>
					<form action="gas">
						<select name="passenger">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</form>
				</div>
		</div>
		
		<div class="carInfo">
		
			<p class="carDetails">Car Info and Details</p>
			<ul>
				<li>Make: 'car.make'</li>
				<li>Model: 'car.model'</li>
				<li>Year: 'car.year'</li>
				<li>Color: 'car.color'</li>
				<li>Available Seats: 'ride.seats'</li>
				<li>Car requirements: 'ride.smoke, ride.drink, ride.food'</li>
			</ul>
		
		</div>
		
		<div class="driverInfo">
		
			<p class="driverDetails">Add Driver Info Here</p>
		
		</div>
	  
    </div>
